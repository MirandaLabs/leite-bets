services:
  scraper:
    build:
      context: .
      dockerfile: scrapers/dockerfile
    container_name: scraper
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./storage:/app/storage

  n8n:
    image: n8nio/n8n:2.4.6
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - scraper
  postgres:
    image: postgres:16-alpine
    container_name: betting-bot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: betting_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

volumes:
  n8n_data:version: '3.8'


  